name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20.x, 18.x]
        job-type: [server, expo]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --progress=false
          else
            npm install --no-audit --progress=false
          fi

      - name: Check formatting
        run: npm run check:format

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check:types

      - name: Job-specific build
        run: |
          if [ "${{ matrix.job-type }}" = "server" ]; then
            echo "Server job: building server"
            npm run server:build
          else
            echo "Expo job: running expo static build"
            npm run expo:static:build
          fi

      - name: Upload server artifact
        if: ${{ success() && matrix.job-type == 'server' }}
        uses: actions/upload-artifact@v4
        with:
          name: server-dist-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: server_dist

      - name: Upload expo artifact
        if: ${{ success() && matrix.job-type == 'expo' }}
        uses: actions/upload-artifact@v4
        with:
          name: expo-build-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            dist
            build
            web-build
            server_dist
